<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>DDoS & Bot Koruma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #232526, #414345);
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .shield {
      font-size: 5rem;
      margin-bottom: 20px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); color: #00e6a7; }
      50% { transform: scale(1.1); color: #00bfff; }
      100% { transform: scale(1); color: #00e6a7; }
    }
    .title {
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    .desc {
      font-size: 1.1rem;
      color: #b2bec3;
      margin-bottom: 30px;
      text-align: center;
      max-width: 400px;
    }
    .loader {
      border: 6px solid #222;
      border-top: 6px solid #00e6a7;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .success {
      display: none;
      color: #00e6a7;
      font-size: 1.2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="shield">üõ°Ô∏è</div>

  <div class="desc">
    G√ºvenliƒüiniz i√ßin tarayƒ±cƒ±nƒ±z doƒürulanƒ±yor.<br>
    L√ºtfen birka√ß saniye bekleyin...
  </div>
  <div class="loader"></div>
  <div class="success" id="successMsg">Doƒürulama ba≈üarƒ±lƒ±! Y√∂nlendiriliyorsunuz...</div>
  <script>
    // Basit JS doƒürulama (botlar i√ßin engel)
    function isHuman() {
      return navigator.webdriver !== true &&
        window.outerWidth > 0 &&
        window.outerHeight > 0 &&
        'onmousemove' in window;
    }
    setTimeout(function() {
      if(isHuman()) {
        document.querySelector('.loader').style.display = 'none';
        document.getElementById('successMsg').style.display = 'block';
        setTimeout(function() {
          window.location.href = '/';
        }, 1500);
      } else {
        document.body.innerHTML = '<h2 style="color:#ff7675;text-align:center;">Bot Eri≈üimi Engellendi!</h2>';
