<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>üõ°Ô∏è DDoS & Bot Engelleyici</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      font-family: 'Courier New', Courier, monospace;
      color: #00ffcc;
      height: 100vh;
      overflow: hidden;
    }

    #terminal {
      width: 100%;
      height: 100%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    #logs {
      flex-grow: 1;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      padding-right: 10px;
    }

    .log-line {
      margin-bottom: 8px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease-out;
    }

    .log-line.show {
      opacity: 1;
      transform: translateY(0);
    }

    .green { color: #00ff00; }
    .red { color: #ff3333; }
    .yellow { color: #ffff33; }
    .cyan { color: #00ffff; }

    #command-line {
      margin-top: 10px;
      font-size: 16px;
    }

    .cursor-blink {
      display: inline-block;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    #verify-button-container {
      margin-top: 20px;
      text-align: center;
    }

    #verify-button {
      padding: 15px 30px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #verify-button:hover {
      background-color: #0056b3;
    }

    .hidden {
      display: none !important;
    }

    #success-message {
      margin-top: 40px;
      text-align: center;
      font-size: 20px;
    }

    #logs::-webkit-scrollbar {
      width: 8px;
    }

    #logs::-webkit-scrollbar-track {
      background: #111;
    }

    #logs::-webkit-scrollbar-thumb {
      background: #00ffcc;
      border-radius: 4px;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.9)), repeating-linear-gradient(45deg, rgba(0, 255, 204, 0.05), rgba(0, 255, 204, 0.05) 10px, transparent 10px, transparent 20px);
      z-index: -1;
    }

    #terminal {
      box-shadow: 0 0 20px #00ffcc;
    }

    @media (max-width: 600px) {
      #verify-button {
        width: 100%;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="terminal">
    <div id="logs"></div>
    <div id="command-line">
      <span class="cursor-blink">‚ñà</span>
    </div>
    <div id="verify-button-container" class="hidden">
      <button id="verify-button">Butona basƒ±lƒ± tut ve ge√ß</button>
    </div>
    <div id="success-message" class="hidden">
      <h2>‚úÖ Eri≈üim Onaylandƒ±</h2>
      <p>Sisteme giri≈ü yapabilirsiniz.</p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const logs = document.getElementById("logs");
      const verifyButtonContainer = document.getElementById("verify-button-container");
      const successMessage = document.getElementById("success-message");

      function writeLog(message, type = "cyan") {
        return new Promise(resolve => {
          const line = document.createElement("div");
          line.className = `log-line ${type}`;
          line.textContent = message;
          logs.appendChild(line);

          setTimeout(() => {
            line.classList.add("show");
            resolve();
          }, 50);
        });
      }

      async function simulateSecurityCheck() {
        await writeLog("[SYSTEM] G√ºvenlik duvarƒ± ba≈ülatƒ±lƒ±yor...", "green");
        await delay(1000);

        await writeLog("[IP_CHECK] IP adresi analiz ediliyor...", "cyan");
        await delay(1500);
        const ipBlocked = Math.random() < 0.1;
        if (ipBlocked) {
          await writeLog("[IP_CHECK] ≈û√ºpheli IP tespit edildi. Eri≈üim engellendi.", "red");
          await writeLog("[FIREWALL] G√ºvenlik protokolleri aktif!", "red");
          return;
        } else {
          await writeLog("[IP_CHECK] IP g√ºvenli.", "green");
        }

        await writeLog("[RATE_LIMIT] ƒ∞stek hƒ±zƒ± √∂l√ß√ºl√ºyor...", "cyan");
        await delay(1500);
        const rateExceeded = Math.random() < 0.1;
        if (rateExceeded) {
          await writeLog("[RATE_LIMIT] A≈üƒ±rƒ± istek tespit edildi.", "red");
          return;
        } else {
          await writeLog("[RATE_LIMIT] ƒ∞stek hƒ±zƒ± normal.", "green");
        }

        await writeLog("[HUMAN_VERIFY] Kullanƒ±cƒ± doƒürulama s√ºrecine ge√ßiliyor...", "yellow");
        await delay(1000);

        startVerificationProcess();
      }

      function startVerificationProcess() {
        verifyButtonContainer.classList.remove("hidden");

        const button = document.getElementById("verify-button");

        let pressStartTime = null;
        let verificationTimeout = null;

        function startHold() {
          pressStartTime = Date.now();
          button.style.backgroundColor = "#00aa00";
          verificationTimeout = setTimeout(() => {
            finishVerification();
          }, 3000);
        }

        function cancelHold() {
          if (verificationTimeout) {
            clearTimeout(verificationTimeout);
            verificationTimeout = null;
            button.style.backgroundColor = "#007bff";
            writeLog("[HUMAN_VERIFY] Doƒürulama iptal edildi.", "red");
          }
        }

        function finishVerification() {
          button.style.backgroundColor = "#00ff00";
          button.disabled = true;
          writeLog("[HUMAN_VERIFY] ƒ∞nsan kullanƒ±cƒ± doƒürulandƒ±.", "green");
          showSuccessMessage();
        }

        button.addEventListener("mousedown", startHold);
        button.addEventListener("mouseup", cancelHold);
        button.addEventListener("mouseleave", cancelHold);

        button.addEventListener("touchstart", (e) => {
          e.preventDefault();
          startHold();
        });

        button.addEventListener("touchend", (e) => {
          e.preventDefault();
          cancelHold();
        });
      }

      function showSuccessMessage() {
        successMessage.classList.remove("hidden");
        window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });

        setTimeout(() => {
          window.location.href = "https://furkanotokurtarma.github.io/- ";
        }, 2000);
      }

      function delay(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }

      simulateSecurityCheck();
    });
  </script>
</body>
</html>
